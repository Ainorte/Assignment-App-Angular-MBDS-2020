<mat-card>
  <mat-card-content>
    <h2>Bienvenue</h2>
    <form [formGroup]="form" novalidate (ngSubmit)="login()" #loginForm >
      <mat-error *ngIf="invalidLogin">
        Identifiants incorrects
      </mat-error>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          formControlName="email"
          matInput
          name="email"
          type="email"
          required />
        <mat-error>{{getErrorEmail()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input
          formControlName="password"
          name="password"
          matInput
          [type]="hidePassword ? 'password' : 'text'"
          required />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Afficher mot de passe'" [attr.aria-pressed]="hidePassword" >
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Mot de passe obligatoire</mat-error>
      </mat-form-field>
      <button class="submit" mat-raised-button color="primary">
        Connexion
      </button>
    </form>
  </mat-card-content>
</mat-card>
